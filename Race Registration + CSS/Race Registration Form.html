<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
    <link rel="stylesheet" href="Format.css">
</head>
<body>
    <h1>Race Registration</h1>
    <form action="/Race">
        <!-- First and Last Name -->
        <div>
            <p> 
               <label for="f_name">Enter First Name: </label>
               <input type="text" name="f_name" id="f_name" placeholder="First Name" required>
            </p>
            <p>
                <label for="l_name">Enter Last Name: </label>
                <input type="text" name="l_name" id="l_name" placeholder="Last Name" required>
            </p>
        </div>
        <!-- Race Selection -->
        <div>
            <label for="race">Select a Race: </label>
            <p>
                <input type="radio" name="race" id="five_k" value="five_k">
                <label for="5k"> Fun Run 5k</label>
            </p>
            <p>
                <input type="radio" name="race" id="h_marathon" value="h_marathon">
                <label for="h_marathon">Half Marathon</label>
            </p>
            <p>
                <input type="radio" name="race" id="f_marathon" value="f_marathon">
                <label for="f_marathon">Full Marathon</label>
            </p>
        </div>
        <!-- Username and Password -->
        <div>
            <p>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="John.Smith@XXX.com" required>
            </p>
            <p>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" placeholder="Password" 
                    minlength="5" required>
            </p>
        </div>
        <!-- Age Group -->
        <div>
            <p>
                <label for="age">Select Age Group</label>
                <select name="age" id="age" required>
                    <option value="17-">under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="30-50">30-50</option>
                    <option value="50+">50+</option>
                </select>
            </p>
        </div>
        <button id="register">Register</button>
    </form>
</body>
</html>
